# TheiaCast Frontend - Nginx Configuration
# For production deployment: place at /etc/nginx/sites-available/theiacast
# Enable with: sudo ln -s /etc/nginx/sites-available/theiacast /etc/nginx/sites-enabled/
# For Docker: this is used as-is in the nginx container

server {
    listen 80;
    listen [::]:80;

    # Change this to your domain name for production
    server_name localhost;

    # Root directory (change for production)
    # Production: /var/www/theiacast/frontend
    # Docker: /usr/share/nginx/html
    root /usr/share/nginx/html;
    index index.html;

    # Allow larger uploads (for videos and media)
    client_max_body_size 2560M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location - serve React app (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML files
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Static assets - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    # Docker: proxy to backend container
    # Production: proxy to localhost:5001
    location /api/ {
        proxy_pass http://backend:8080/;  # Change to http://localhost:5001/ for production
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://backend:8080/ws;  # Change to http://localhost:5001/ws for production
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS configuration (enabled when SSL certificates are present)
# Place your SSL certificates in the ssl-certs directory:
#   - ssl-certs/cert.pem (certificate)
#   - ssl-certs/key.pem (private key)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SSL certificate paths (mounted via Docker volume)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;

    # HSTS (enable after testing)
